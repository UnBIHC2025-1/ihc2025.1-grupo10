<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>donutChart</title>
</head>
<body>
    <section>
  <div class="profile-grid">
    <div class="profile-card">
      <div class="donut-chart-container">
        <svg class="donut-chart" width="120" height="120" viewBox="0 0 42 42">
          <circle class="donut-ring" cx="21" cy="21" r="15.91549431" fill="transparent" stroke="#eee" stroke-width="5"></circle>
          <circle class="donut-segment" cx="21" cy="21" r="15.91549431" fill="transparent" stroke="green" stroke-width="5" stroke-dasharray="0 100" stroke-linecap="round"></circle>
          <text x="21" y="21" text-anchor="middle" dominant-baseline="central" class="donut-text">0%</text>
        </svg>
      </div>
    </div>
  </div>
</section>
</body>
</html>
